<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hydration</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#f2f2f7">

<style>
:root {
  --bg: #f2f2f7;
  --card: #ffffff;
  --blue: #0a84ff;
  --text: #1c1c1e;
  --secondary: #8e8e93;
}

body {
  margin: 0;
  background: var(--bg);
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text";
  color: var(--text);
}

.container {
  max-width: 430px;
  margin: auto;
  padding: 16px;
}

h1 {
  font-size: 34px;
  font-weight: 700;
  margin: 10px 0 20px;
}

.card {
  background: var(--card);
  border-radius: 16px;
  padding: 20px;
  margin-bottom: 16px;
}

.big-number {
  font-size: 48px;
  font-weight: 700;
}

.subtle {
  color: var(--secondary);
  font-size: 15px;
}

.progress-ring {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  background: conic-gradient(
    var(--blue) 0deg,
    var(--blue) var(--deg),
    #e5e5ea var(--deg)
  );
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 20px auto;
}

.progress-inner {
  width: 110px;
  height: 110px;
  background: var(--card);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  font-weight: 600;
}

button {
  width: 100%;
  background: var(--blue);
  color: white;
  border: none;
  border-radius: 14px;
  padding: 14px;
  font-size: 17px;
  font-weight: 600;
  margin-top: 10px;
}

.quick-buttons {
  display: flex;
  gap: 10px;
}

.quick-buttons button {
  flex: 1;
  background: #e5f0ff;
  color: var(--blue);
}

input {
  width: 100%;
  border: none;
  font-size: 17px;
  padding: 12px;
  background: #f2f2f7;
  border-radius: 12px;
  margin-top: 8px;
}
</style>
</head>

<body>
<div class="container">
  <h1>Hydration</h1>

  <div class="card">
    <div class="subtle">Today</div>
    <div class="big-number" id="total">0 oz</div>

    <div class="progress-ring" id="ring" style="--deg:0deg">
      <div class="progress-inner" id="percent">0%</div>
    </div>

    <div class="subtle" id="goalText">Goal: 0 oz</div>
  </div>

  <div class="card">
    <div class="subtle">Quick Add</div>
    <div class="quick-buttons">
      <button onclick="add(8)">+8 oz</button>
      <button onclick="add(12)">+12 oz</button>
      <button onclick="add(16)">+16 oz</button>
    </div>
  </div>

  <div class="card">
    <div class="subtle">Daily Goal</div>
    <input type="number" id="goalInput" placeholder="e.g. 64">
    <button onclick="saveGoal()">Save Goal</button>
  </div>
</div>

<script>
const todayKey = () => new Date().toISOString().split("T")[0];

function init() {
  if (localStorage.getItem("date") !== todayKey()) {
    localStorage.setItem("date", todayKey());
    localStorage.setItem("total", "0");
  }
  update();
}

function add(amount) {
  let total = Number(localStorage.getItem("total") || 0);
  total += amount;
  localStorage.setItem("total", total);
  update();
}

function saveGoal() {
  localStorage.setItem("goal", document.getElementById("goalInput").value);
  update();
}

function update() {
  const total = Number(localStorage.getItem("total") || 0);
  const goal = Number(localStorage.getItem("goal") || 0);
  const percent = goal ? Math.min(100, Math.round((total / goal) * 100)) : 0;
  const deg = percent * 3.6;

  document.getElementById("total").innerText = total + " oz";
  document.getElementById("goalText").innerText = "Goal: " + goal + " oz";
  document.getElementById("percent").innerText = percent + "%";
  document.getElementById("ring").style.setProperty("--deg", deg + "deg");
  document.getElementById("goalInput").value = goal || "";
}

init();

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>
</body>
</html>
